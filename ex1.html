<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser = navigator.appCodeName;

    switch (browser) {
        case "Edge":
            alert("You got the Edge!!");
            break;
        case "Chrome":
        case "Mozilla":
        case "Safari":
        case "Opera":
            alert("Okay we support these browser too !!!");
            break;
        default:
            alert("Pray the sun that this page look fine !!");
    }
</script>
</body>
</html>
