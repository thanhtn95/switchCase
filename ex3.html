<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Type a Number :",0));
    switch (true) {
        case a<0:
            alert(-1);
            break;
        case a>0:
            alert(1);
            break;
        default :
            alert(0);
    }
</script>
</body>
</html>
